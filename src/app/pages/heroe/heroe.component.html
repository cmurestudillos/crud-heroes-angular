<h1 *ngIf="heroe.nombre">
  Héroe: <small>{{ heroe.nombre }}</small>
</h1>
<h1 *ngIf="!heroe.nombre">
  Héroe: <small>{{ esNuevo ? 'Nuevo Héroe' : 'Cargando...' }}</small>
</h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-outline-primary" routerLink="/heroes" title="Volver">
      <i class="fa fa-arrow-left"></i> Volver
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
      <div class="form-group">
        <label>ID MongoDB</label>
        <input type="text" class="form-control" placeholder="ID MongoDB" [(ngModel)]="_idHeroe" name="id" disabled />
        <small class="form-text text-muted"> Este campo se genera automáticamente por MongoDB. </small>
      </div>

      <div class="form-group">
        <label>Nombre *</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          [(ngModel)]="heroe.nombre"
          name="nombre"
          required
          #nombre="ngModel"
          [class.is-invalid]="nombre.invalid && nombre.touched" />
        <div *ngIf="nombre.invalid && nombre.touched" class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Superpoder del héroe"
          [(ngModel)]="heroe.poder"
          name="poder"
          #poder="ngModel" />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.estado"
          (click)="heroe.estado = false"
          class="btn btn-outline-success w-25"
          type="button"
          title="Vivo">
          <i class="fa fa-thumbs-up"></i> Vivo
        </button>
        <button
          *ngIf="!heroe.estado"
          (click)="heroe.estado = true"
          class="btn btn-outline-danger w-25"
          type="button"
          title="Muerto">
          <i class="fa fa-thumbs-down"></i> Muerto
        </button>
      </div>

      <hr />

      <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-primary w-25" title="Guardar" [disabled]="formulario.invalid">
          <i class="fa fa-save"></i>
          {{ esNuevo ? 'Crear' : 'Actualizar' }}
        </button>
      </div>
    </form>
  </div>
</div>
